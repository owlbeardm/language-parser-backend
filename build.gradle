plugins {
    id 'org.springframework.boot' version '2.6.0'
    // generating openapi file
    // doesn't work with current version of java
//	 https://github.com/springdoc/springdoc-openapi-gradle-plugin/issues/63
    id "com.github.johnrengelman.processes" version "0.5.0"
    id "org.springdoc.openapi-gradle-plugin" version "1.3.3"
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
}

bootJar.enabled = true
jar.enabled = false

group = 'by.c7d5a6'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
    mavenCentral()
}

// see plugins
// config for org.springdoc.openapi-gradle-plugin
openApi {
    apiDocsUrl.set("http://localhost:8080/v3/api-docs.yaml")
    outputDir.set(file("../lp-api"))
    outputFileName.set("openapi.yaml")
    waitTimeInSeconds.set(10)
    forkProperties.set("-Dspring.profiles.active=test")
}



dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.6.3'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.6.3'
    implementation 'org.springframework.boot:spring-boot-starter-validation:2.6.3'
    implementation 'org.springframework.boot:spring-boot-starter-security:2.6.3'
    implementation 'org.springframework.boot:spring-boot-starter-oauth2-resource-server:2.6.3'
    implementation 'org.springdoc:springdoc-openapi-ui:1.6.6'
    implementation 'org.springdoc:springdoc-openapi-data-rest:1.6.5'
    implementation 'javax.persistence:javax.persistence-api:2.2'
    implementation 'com.vladmihalcea:hibernate-types-52:2.14.0'
    implementation 'com.google.guava:guava:31.0.1-jre'
    implementation 'io.swagger.core.v3:swagger-annotations:2.1.12'
    implementation 'org.flywaydb:flyway-core:8.4.4'
    implementation 'org.springframework.boot:spring-boot-starter-security:2.6.3'
    implementation 'org.modelmapper:modelmapper:3.0.0'
    runtimeOnly 'org.postgresql:postgresql:42.3.2'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.6.3'
    implementation 'com.h2database:h2:2.1.210'
    testImplementation 'org.junit.platform:junit-platform-runner:1.8.2'
    annotationProcessor('org.hibernate:hibernate-jpamodelgen:5.6.7.Final')
}

test {
    useJUnitPlatform()
}

tasks.withType(JavaCompile) {
    options.annotationProcessorGeneratedSourcesDirectory(new File("build/generated-sources/annotations"))
}

